<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register page</title>
</head>
<body>
<h1>Register page</h1>
<form th:action="@{/register.html}" method="post">
    <label for="login">Login</label>:
    <input type="text" id="login" name="login" autofocus="autofocus" /> <br />
    <label for="password">Password</label>:
    <input type="password" id="password" name="password" /> <br />
    <label for="password">Matching Password</label>:
    <input type="password" id="matchingPassword" name="matchingPassword" /> <br />
    <label for="email">Email</label>:
    <input type="text" id="email" name="email" /> <br />
    <input type="submit" value="Register" />
</form>
</body>
</html>
