<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
</head>
<body>
<h1>Login page</h1>
<form method="post" th:action="@{/login.html}">
    <label for="login">Login</label>:
    <input type="text" id="login" name="login" autofocus="autofocus" /> <br />
    <label for="password">Password</label>:
    <input type="password" id="password" name="password" /> <br />
    <input type="submit" value="Log in" />
</form>

<form method="get" th:action="@{/register.html}">
    <td>
        <button th:onclick="'window.location.href=\'/update?server='register.html'\''">Don't have an account? Register now!
        </button>
    </td>
</form>
</body>
</html>
